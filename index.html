    <style>
        :root {
            --gold-primary: #c8a97e;
            --gold-secondary: #e0c8a0;
            --bg-light: #f7f8fa;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --text-dark: #374151;
            --text-muted: #6b7280;
            --green-400: #34d399;
            --red-400: #f87171;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        .gold-gradient-text {
            background: linear-gradient(45deg, var(--gold-primary), var(--gold-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -4px rgba(0, 0, 0, 0.07);
            border-color: var(--gold-primary);
        }
        
        .section-title { 
            font-size: 1.5rem; 
            font-weight: 700; 
            color: var(--text-dark); 
            border-bottom: 2px solid var(--gold-primary); 
            padding-bottom: 0.5rem; 
            margin-bottom: 1.5rem; 
        }

        .masonry-grid {
            display: grid;
            grid-gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }

        @media (min-width: 1024px) {
            .masonry-grid {
                grid-template-columns: repeat(12, 1fr);
            }
        }

        .trend-graph { height: 40px; width: 100%; display: flex; align-items: flex-end; justify-content: space-between; }
        .trend-bar { width: 15%; background-color: var(--border-color); border-radius: 3px 3px 0 0; position: relative; transition: background-color 0.3s; }
        .trend-bar:hover { background-color: var(--gold-primary); }
        .trend-tooltip {
            position: absolute; bottom: calc(100% + 5px); left: 50%; transform: translateX(-50%);
            background-color: var(--text-dark); color: white; padding: 4px 8px; border-radius: 4px;
            font-size: 12px; font-weight: 700; white-space: nowrap; visibility: hidden; opacity: 0;
            transition: opacity 0.2s, visibility 0.2s; border: 1px solid var(--gold-primary); z-index: 10;
        }
        .trend-bar:hover .trend-tooltip { visibility: visible; opacity: 1; }
        
        .icon-container {
            width: 3rem;
            height: 3rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fdf8f1;
        }
        .icon-container svg {
            width: 1.5rem;
            height: 1.5rem;
            color: var(--gold-primary);
        }


        @media print {
            :root { --bg-light: #ffffff; --card-bg: #ffffff; --border-color: #d1d5db; --text-dark: #000000; --text-muted: #6b7280; }
            @page { size: A4 portrait; margin: 15mm; }
            body { background-color: #ffffff !important; color: #000000 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .no-print { display: none !important; }
            .print-container { padding: 0 !important; margin: 0 !important; max-width: 100% !important; box-shadow: none !important; }
            .card { background-color: #ffffff !important; border: 1px solid #d1d5db !important; box-shadow: none !important; page-break-inside: avoid; }
            .grid { grid-template-columns: repeat(2, 1fr) !important; }
            h1, h2, h3, p, span, .section-title { color: #000 !important; }
            .gold-gradient-text { background: none !important; -webkit-text-fill-color: #c8a97e !important; }
            .icon-container svg { color: #c8a97e !important; }
            .trend-bar { background-color: #d1d5db !important; }
            [class*="lg:col-span-"] { grid-column: span 1 !important; }
            [class*="lg:row-span-"] { grid-row: span 1 !important; }
        }
    </style>
</head>

            function createKpiCard(kpiId, kpi) {
                const cardElement = document.getElementById(kpiId);
                if (!cardElement) return;

                const firstValue = kpi.data[0];
                const latestValue = kpi.data[kpi.data.length - 1];
                const totalChange = firstValue !== 0 ? ((latestValue - firstValue) / Math.abs(firstValue)) * 100 : 0;
                
                const isPositive = kpi.inverse ? totalChange < 0 : totalChange > 0;
                const trendColor = totalChange === 0 ? 'text-text-muted' : isPositive ? 'text-green-400' : 'text-red-400';
                const trendIcon = totalChange === 0 ? '' : isPositive ? '▲' : '▼';

                let graphHTML = '<div class="trend-graph mt-auto pt-4">';
                const maxValue = Math.max(...kpi.data);
                kpi.data.forEach((value, index) => {
                    const barHeight = maxValue > 0 ? (value / maxValue) * 100 : 0;
                    graphHTML += `<div class="trend-bar" style="height: ${barHeight}%"><div class="trend-tooltip">${years[index]}: ${value}${kpi.unit}</div></div>`;
                });
                graphHTML += '</div>';
                
                const iconHTML = `<div class="icon-container">${kpi.icon}</div>`;

                cardElement.innerHTML = `
                    <div class="flex items-start justify-between">
                        <p class="text-sm text-text-muted font-medium">${kpi.title}</p>
                        ${iconHTML}
                    </div>
                    <div class="my-2">
                        <p class="text-3xl font-bold text-text-dark">${latestValue.toLocaleString()}${kpi.unit}</p>
                        <div class="flex items-center text-sm font-bold ${trendColor}">
                            <span>${trendIcon} ${Math.abs(totalChange).toFixed(1)}%</span>
                            <span class="text-xs text-text-muted font-medium mr-2">(خلال 5 سنوات)</span>
                        </div>
                    </div>
                    ${graphHTML}
                `;
            }

            Object.keys(kpiDefinitions).forEach(id => createKpiCard(id, kpiDefinitions[id]));
            
            const ctx = document.getElementById('mainChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: { 
                    labels: years, 
                    datasets: [
                        {
                            label: mainChartData.revenue.label, 
                            data: mainChartData.revenue.data, 
                            borderColor: 'var(--gold-primary)',
                            backgroundColor: 'rgba(200, 169, 126, 0.2)',
                            borderWidth: 2, pointBackgroundColor: 'var(--gold-primary)', pointBorderColor: '#fff', pointHoverRadius: 7, tension: 0.4, fill: true, yAxisID: 'y'
                        },
                        {
                            label: mainChartData.portfolioValue.label, 
                            data: mainChartData.portfolioValue.data, 
                            borderColor: 'var(--text-muted)',
                            backgroundColor: 'rgba(107, 114, 128, 0.1)',
                            borderWidth: 2, pointBackgroundColor: 'var(--text-muted)', pointBorderColor: '#fff', pointHoverRadius: 7, tension: 0.4, fill: false, yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    scales: {
                        y: { type: 'linear', display: true, position: 'left', beginAtZero: false, grid: { color: 'var(--border-color)' }, ticks: { color: 'var(--text-muted)', callback: (value) => value + ' M' } },
                        y1: { type: 'linear', display: true, position: 'right', beginAtZero: false, grid: { drawOnChartArea: false }, ticks: { color: 'var(--text-muted)', callback: (value) => value + ' M' } },
                        x: { grid: { display: false }, ticks: { color: 'var(--text-muted)' } }
                    },
                    plugins: {
                        legend: { labels: { color: 'var(--text-dark)' } },
                        tooltip: {
                            backgroundColor: '#fff', titleColor: 'var(--gold-primary)', bodyColor: 'var(--text-dark)', borderColor: 'var(--border-color)', borderWidth: 1, padding: 10,
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
